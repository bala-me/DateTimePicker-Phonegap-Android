<!DOCTYPE HTML>
<html>
 <head>
  <title>PhoneGap</title>
  <script type="text/javascript" charset="utf-8" src="cordova-2.5.0.js"></script>
  <script type="text/javascript" charset="utf-8" src="datePickerPlugin.js"></script>
  <script type="text/javascript" charset="utf-8" src="jquery.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="jquerymobile.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="index.js"></script>
  <link rel = "stylesheet" href = "jquerymobile.min.css"/>
 </head>
 <body>
        <h1>Hello PhoneGap</h1>
<input type="text" id = "textinput3" class="nativedatepicker" readonly value = "click here for the datepicker"/>
<script type = "text/javascript">
$(document).ready(function(){
    $('.nativedatepicker').focus(function(event) {
            var currentField = $(this);
            var myNewDate = new Date();

            // Same handling for iPhone and Android
            window.plugins.datePicker.show({
                date : myNewDate,
                mode : 'date', // date or time or blank for both
                allowOldDates : true
            }, function(returnDate) {
                var newDate = new Date(returnDate);
                var newString = newDate.toString();
                newString = newString.substring(0,15);
                currentField.val(newString);
                // This fixes the problem you mention at the bottom of this script with it not working a second/third time around, because it is in focus.
                currentField.blur();
            });
        });
});
 </script>

 </body>
</html>
